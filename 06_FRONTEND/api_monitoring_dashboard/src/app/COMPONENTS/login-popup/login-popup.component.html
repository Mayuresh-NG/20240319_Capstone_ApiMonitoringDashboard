<div id="signupPopup" class="popup">
  <div class="popup-content">
    <!-- Left Section -->
    <div class="left-section">
      <div class="left-top">
        <!-- Home Logo -->
        <img
          src="../../../assets/images/undraw_enter_uhqk.svg"
          alt="Home Logo"
          class="home-logo"
          style="width: 123px"
        />
        <!-- Log In heading -->
        <div class="Login-heading">Log In</div>
      </div>
      <!-- Headings -->
      <div class="headings">
        <p><span class="tick">✔</span> Live charts</p>
        <p><span class="tick">✔</span> Monitor performance</p>
        <p><span class="tick">✔</span> custom dashboard</p>
      </div>
    </div>
    <!-- Right Section -->
    <div class="right-section">
      <!-- Close Button -->
      <span class="close-button" (click)="closePopup()">×</span>
      <!-- Enter details to Log In text -->
      <p class="enter-phone-text">Enter details to Log In</p>

      <!-- Email input field -->
      <div class="input-container">
        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          #emailInput="ngModel"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          (blur)="emailInputFocused = false"
          (focus)="emailInputFocused = true"
        />
        <!-- Error messages for Email -->
        <div
          *ngIf="
            !emailInputFocused &&
            emailInput.invalid &&
            (emailInput.dirty || emailInput.touched)
          "
          class="error-message"
        >
          <div *ngIf="emailInput.errors?.['required']">Email is required</div>
          <div *ngIf="emailInput.errors?.['pattern']">Invalid email format</div>
        </div>
      </div>

      <!-- Password input field -->
      <div class="input-container">
        <input
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          #passwordInput="ngModel"
          minlength="6"
          required
          (blur)="passwordInputFocused = false"
          (focus)="passwordInputFocused = true"
        />
        <!-- Error messages for Password -->
        <div
          *ngIf="
            !passwordInputFocused &&
            passwordInput.invalid &&
            (passwordInput.dirty || passwordInput.touched)
          "
          class="error-message"
        >
          <div *ngIf="passwordInput.errors?.['required']">
            Password is required
          </div>
          <div *ngIf="passwordInput.errors?.['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <!-- Continue button -->
      <button
        (click)="login()"
        class="continue-button"
        [disabled]="!emailInput.valid || !passwordInput.valid"
        [ngClass]="{
          'disabled-button': !emailInput.valid || !passwordInput.valid
        }"
      >
        Continue
      </button>

      <div class="forgot-password">
        <button class="forgot-button" (click)="navigateToForgotPassword()">
          Forgot Password?
        </button>
      </div>
      <!-- Already a user section -->
      <div class="already-user">
        <p style="margin-top: 10px; margin-bottom: 0">New to APIWatch?</p>
        <button class="login-button" (click)="openPopup()">Signup</button>
      </div>
    </div>
  </div>
</div>
<div class="alert" [ngClass]="{ show: showAlert }">
  <span class="closebtn" (click)="hideAlert()">&times;</span>
  Login successful!
</div>
