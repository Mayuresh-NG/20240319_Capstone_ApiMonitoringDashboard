<div class="confirmation-dialog-container">
    <div class="confirmation-dialog-content">
      <h2>{{ data.title }}</h2>
      <p>{{ data.message }}</p>
      <div class="confirmation-dialog-buttons">
        <button class="cancel-button" (click)="onCancelClick()">Cancel</button>
        <button class="confirm-button" (click)="onConfirmClick()">Confirm</button>
      </div>
    </div>
  </div>
